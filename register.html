<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru - AVTO Carwash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://ydhqtfssaheazymicuhk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkaHF0ZnNzYWhlYXp5bWljdWhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NTYzNzIsImV4cCI6MjA3NjAzMjM3Mn0.9DX5xidlBclQfWAe8ZrcDdCst4QZjmwbq8azambgEpI';
        const supabase = createClient(supabaseUrl, supabaseKey);

        window.handleRegister = async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value.toLowerCase().replace(/\s/g, '');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok');
                return;
            }

            if (password.length < 5) {
                alert('Password minimal 5 karakter');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';

            try {
                const { data: existingUser } = await supabase
                    .from('users')
                    .select('username')
                    .eq('username', username)
                    .maybeSingle();

                if (existingUser) {
                    alert('Username sudah digunakan. Silakan pilih username lain.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Daftar';
                    return;
                }

                const { error } = await supabase
                    .from('users')
                    .insert([{
                        username,
                        password,
                        role: 'user',
                        name
                    }]);

                if (error) throw error;

                alert('Pendaftaran berhasil! Silakan login.');
                window.location.href = '/';
            } catch (error) {
                console.error('Registration error:', error);
                alert('Gagal mendaftar. Silakan coba lagi.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Daftar';
            }
        }

        document.getElementById('username').addEventListener('input', function(e) {
            e.target.value = e.target.value.toLowerCase().replace(/\s/g, '');
        });
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <a href="/" class="flex items-center space-x-2 text-blue-600 hover:text-blue-700 mb-6 transition">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            <span class="text-sm font-medium">Kembali ke Login</span>
        </a>

        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Daftar Akun Baru
            </h1>
            <p class="text-gray-600">AVTO Carwash - Sistem Keuangan</p>
        </div>

        <form onsubmit="handleRegister(event)" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Nama Lengkap
                </label>
                <input
                    id="name"
                    type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="Masukkan nama lengkap"
                    required
                />
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <input
                    id="username"
                    type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="Masukkan username (tanpa spasi)"
                    required
                    minlength="3"
                />
                <p class="text-xs text-gray-500 mt-1">Minimal 3 karakter, tanpa spasi</p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input
                    id="password"
                    type="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="Masukkan password"
                    required
                    minlength="5"
                />
                <p class="text-xs text-gray-500 mt-1">Minimal 5 karakter</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    Konfirmasi Password
                </label>
                <input
                    id="confirmPassword"
                    type="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="Masukkan ulang password"
                    required
                />
            </div>

            <button
                id="submitBtn"
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed mt-6"
            >
                Daftar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Sudah punya akun?
                <a href="/" class="text-blue-600 hover:text-blue-700 font-medium">
                    Login di sini
                </a>
            </p>
        </div>
    </div>
</body>
</html>
