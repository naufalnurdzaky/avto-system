<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AVTO Carwash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://ydhqtfssaheazymicuhk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkaHF0ZnNzYWhlYXp5bWljdWhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NTYzNzIsImV4cCI6MjA3NjAzMjM3Mn0.9DX5xidlBclQfWAe8ZrcDdCst4QZjmwbq8azambgEpI';
        const supabase = createClient(supabaseUrl, supabaseKey);

        window.handleLogin = async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';

            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .maybeSingle();

                if (error) throw error;

                if (!data) {
                    alert('Username atau password salah');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                    return;
                }

                localStorage.setItem('user', JSON.stringify(data));

                switch (data.role) {
                    case 'admin':
                        window.location.href = '/admin.html';
                        break;
                    case 'karyawan':
                        window.location.href = '/karyawan.html';
                        break;
                    case 'user':
                        window.location.href = '/user.html';
                        break;
                    default:
                        alert('Role tidak dikenali');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Terjadi kesalahan saat login');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                AVTO Carwash
            </h1>
            <p class="text-gray-600">Sistem Keuangan</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <input
                    id="username"
                    type="text"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="Masukkan username"
                    required
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input
                    id="password"
                    type="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="Masukkan password"
                    required
                />
            </div>

            <button
                id="submitBtn"
                type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Login
            </button>
        </form>
    </div>
</body>
</html>
