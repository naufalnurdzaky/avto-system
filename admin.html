<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AVTO Carwash</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://ydhqtfssaheazymicuhk.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlkaHF0ZnNzYWhlYXp5bWljdWhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NTYzNzIsImV4cCI6MjA3NjAzMjM3Mn0.9DX5xidlBclQfWAe8ZrcDdCst4QZjmwbq8azambgEpI';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.id || user.role !== 'admin') {
            window.location.href = '/login.html';
        }

        let transactions = [];
        let editingTransaction = null;

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
            }).format(amount);
        };

        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        };

        const loadTransactions = async () => {
            try {
                const { data, error } = await supabase
                    .from('transactions')
                    .select('*')
                    .order('date', { ascending: false });

                if (error) throw error;
                transactions = data || [];
                renderDashboard();
            } catch (error) {
                console.error('Error loading transactions:', error);
                alert('Gagal memuat data transaksi');
            }
        };

        const renderDashboard = () => {
            const totalIncome = transactions.reduce((sum, t) => sum + t.amount, 0);
            const totalCount = transactions.length;

            document.getElementById('totalIncome').textContent = formatCurrency(totalIncome);
            document.getElementById('totalCount').textContent = totalCount;

            const tbody = document.getElementById('transactionTable');
            tbody.innerHTML = transactions.map(t => `
                <tr class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-900">${formatDate(t.date)}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${t.plate_number}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${t.service_type}</td>
                    <td class="px-6 py-4 text-sm font-semibold text-green-600">${formatCurrency(t.amount)}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${t.notes || '-'}</td>
                    <td class="px-6 py-4 text-sm">
                        <div class="flex space-x-2">
                            <button onclick="window.editTransaction('${t.id}')" class="text-blue-600 hover:text-blue-800">Edit</button>
                            <button onclick="window.deleteTransaction('${t.id}')" class="text-red-600 hover:text-red-800">Hapus</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        };

        window.logout = () => {
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        };

        window.showAddForm = () => {
            document.getElementById('formModal').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Tambah Transaksi';
            document.getElementById('transactionForm').reset();
            editingTransaction = null;
        };

        window.hideForm = () => {
            document.getElementById('formModal').classList.add('hidden');
            editingTransaction = null;
        };

        window.editTransaction = (id) => {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;

            editingTransaction = transaction;
            document.getElementById('formModal').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Edit Transaksi';
            document.getElementById('date').value = transaction.date;
            document.getElementById('plate_number').value = transaction.plate_number;
            document.getElementById('service_type').value = transaction.service_type;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('notes').value = transaction.notes || '';
        };

        window.deleteTransaction = async (id) => {
            if (!confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) return;

            try {
                const { error } = await supabase
                    .from('transactions')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                alert('Transaksi berhasil dihapus');
                await loadTransactions();
            } catch (error) {
                console.error('Error deleting transaction:', error);
                alert('Gagal menghapus transaksi');
            }
        };

        window.handleSubmit = async (event) => {
            event.preventDefault();

            const data = {
                date: document.getElementById('date').value,
                plate_number: document.getElementById('plate_number').value,
                service_type: document.getElementById('service_type').value,
                amount: parseInt(document.getElementById('amount').value),
                notes: document.getElementById('notes').value
            };

            try {
                if (editingTransaction) {
                    const { error } = await supabase
                        .from('transactions')
                        .update({ ...data, updated_at: new Date().toISOString() })
                        .eq('id', editingTransaction.id);

                    if (error) throw error;
                    alert('Transaksi berhasil diperbarui');
                } else {
                    const { error } = await supabase
                        .from('transactions')
                        .insert([{ ...data, created_by: user.id }]);

                    if (error) throw error;
                    alert('Transaksi berhasil ditambahkan');
                }

                window.hideForm();
                await loadTransactions();
            } catch (error) {
                console.error('Error saving transaction:', error);
                alert('Gagal menyimpan transaksi');
            }
        };

        document.getElementById('userName').textContent = user.name || user.username;
        loadTransactions();
    </script>

    <div class="min-h-screen">
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-gray-800">AVTO Carwash</h1>
                            <p class="text-xs text-gray-600">Dashboard Admin</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-700" id="userName"></span>
                        <button onclick="logout()" class="px-4 py-2 text-sm bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Total Pemasukan</p>
                            <p class="text-2xl font-bold text-gray-800 mt-1" id="totalIncome">Rp 0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Jumlah Transaksi</p>
                            <p class="text-2xl font-bold text-gray-800 mt-1" id="totalCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-xl font-bold text-gray-800">Daftar Transaksi</h3>
                        <button onclick="showAddForm()" class="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            <span>Tambah Transaksi</span>
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plat Nomor</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis Layanan</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Catatan</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="transactionTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="formModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full">
            <div class="p-6 border-b border-gray-200">
                <h3 id="formTitle" class="text-xl font-bold text-gray-800">Tambah Transaksi</h3>
            </div>
            <form onsubmit="handleSubmit(event)" id="transactionForm" class="p-6 space-y-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Tanggal</label>
                    <input id="date" type="date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"/>
                </div>
                <div>
                    <label for="plate_number" class="block text-sm font-medium text-gray-700 mb-2">Plat Nomor</label>
                    <input id="plate_number" type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Contoh: B 1234 XYZ"/>
                </div>
                <div>
                    <label for="service_type" class="block text-sm font-medium text-gray-700 mb-2">Jenis Layanan</label>
                    <select id="service_type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                        <option value="">Pilih layanan</option>
                        <option value="Cuci Reguler">Xpress</option>
                        <option value="Cuci Premium">Hydrolix</option>
                        <option value="Cuci + Wax">Premium</option>
                    </select>
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Jumlah (Rp)</label>
                    <input id="amount" type="number" required min="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="50000"/>
                </div>
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Catatan (Opsional)</label>
                    <textarea id="notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Tambahkan catatan..."></textarea>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="hideForm()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Batal</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
